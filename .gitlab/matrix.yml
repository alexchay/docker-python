# a matrix list of variables used in the container build process
.parallel_matrix:
    parallel:
      matrix:
        - PYTHON_VERSION: "3.10"
          BASE_IMAGE_NAME: $REGISTRY_URL/python-base
          BASE_IMAGE_TAG: "3.10-slim"
          BUILD_IMAGE_NAME: "python"
          BUILD_IMAGE_TAG: "3.10"
          BUILD_IMAGE_TAGS: "3.10_2025.06.13.0"
        - PYTHON_VERSION: "3.11"
          BASE_IMAGE_NAME: $REGISTRY_URL/python-base
          BASE_IMAGE_TAG: "3.11-slim"
          BUILD_IMAGE_NAME: "python"
          BUILD_IMAGE_TAG: "3.11"
          BUILD_IMAGE_TAGS: "3.11_2025.06.13.0"
        - PYTHON_VERSION: "3.12"
          BASE_IMAGE_NAME: $REGISTRY_URL/python-base
          BASE_IMAGE_TAG: "3.12-slim"
          BUILD_IMAGE_NAME: "python"
          BUILD_IMAGE_TAG: "3.12"
          BUILD_IMAGE_TAGS: "3.12_2025.06.13.0,2025.06.13.0"

